<div id="cover-caption">
    <div class="container">
        <div class="row text-white">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                <div class="px-2">
                    <form (ngSubmit)="onSubmit()" class="justify-content-center">
                        <div class="form-group">
                            <label class="sr-only">search query </label>
                            <input type="text" class="form-control" placeholder="search user data" id="search term"
                                [(ngModel)]="searchterm" name="name">
                        </div>
                        <button type="submit" style="margin-top:20px" class="btn btn-primary btn-lg">search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
    <form (ngSubmit)="findAll()" class="justify-content-center">
        <button type="submit" style="margin-top:20px" class="btn btn-primary btn-lg">view All</button>
    </form>
</div>
<!-- <h1>{{ruleobjs}}</h1> -->
<div style="max-height: 400px; overflow-y: scroll;">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Operating system</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let userobj of users">
                <td>{{ userobj.id }}</td>
                <td>{{ userobj.username }}</td>
                <td>{{ userobj.email }}</td>
                <td>{{ userobj.operatingSystem }}</td>
            </tr>
        </tbody>
    </table>

</div>
