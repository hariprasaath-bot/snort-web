
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <div class="px-2">
                        <form (ngSubmit)="onSubmit()" class="justify-content-center">
                            <div class="form-group">
                                <label class="sr-only">search query </label>
                                <input type="text" class="form-control" placeholder="rule search" id="search term" [(ngModel)]="searchterm" name="name">
                            </div>
                            <button type="submit" style="margin-top:20px" class="btn btn-primary btn-lg">search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <h1>{{ruleobjs}}</h1> -->
    <div style="max-height: 400px; overflow-y: scroll;">
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>sid</th>
                <th>protocol</th>
                <th>srcip</th>
                <th>src_port</th>
                <th>dst_ip</th>
                <th>dst_port</th>
                <th>message</th>
                <th>num_pkts</th>
                <th>user</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ruleobj of ruleobjs">
                <td>{{ ruleobj?.sid }}</td>
                <td>{{ ruleobj.protocol }}</td>
                <td>{{ ruleobj.srcip }}</td>
                <td>{{ ruleobj.src_port }}</td>
                <td>{{ ruleobj.dst_ip }}</td>
                <td>{{ ruleobj.dst_port }}</td>
                <td>{{ ruleobj.message }}</td>
                <td>{{ ruleobj.num_pkts }}</td>
                <td>{{ ruleobj.user }}</td>
              </tr>
            </tbody>
          </table>
          
      </div>
